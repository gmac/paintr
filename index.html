<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Paintr</title>
    <link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body class="index">
    <div class="container">
      <h1>Paintr</h1>
<canvas id="paintr-canvas" width="750" height="300"></canvas>
<div id="paintr-editor">
  <div class="group">
    <h2>Tools</h2>
    <ul class="tools">
      <li>
        <label>
          <input type="radio" name="tool" value="brush" checked>
          <span>(B)</span>
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="tool" value="erase">
          <span>(E)</span>
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="tool" value="sample">
          <span>(S)</span>
        </label>
      </li>
    </ul>
  </div>
  <div class="group">
    <h2>Options</h2>
    <ul class="options">
      <li>
        <label>
          <input id="paint-edit-color" type="color">
          <span>Brush Color</span>
        </label>
      </li>
      <li>
        <label>
          <input id="paint-edit-size" type="number" value="5">
          <span>Brush Size (+/-)</span>
        </label>
      </li>
    </ul>
  </div>
  <div class="group">
    <h2>History <label>(Ctrl+Z)</label></h2>
    <ul class="history" id="history">
      <!--li class="brush"><a href="#">brush</a></li-->
    </ul>
  </div>
</div>
    </div>
    <script src="javascripts/all.js" type="text/javascript"></script>
  </body>
</html>
